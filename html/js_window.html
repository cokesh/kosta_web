<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/window.css">
    <script src="../js/window.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button.openQR").click(function () {
                $("div.qr").toggle();
            });
        });
    </script>
    <!-- 스크립트 태그가헤드안에있어서 dom트리가 완성이 아직 덜된 상태임 -->
    <title>Document</title>
</head>
<body>
    <button class="open">open new window</button>
    <button class="close">close new window</button>
    <button class="timeout">timeout 5sec</button>
    <button class="interval">interval 1sec</button>
    <button class="clear">간격해제</button>
    <button class= "openQR">qr</button>
    <div>now timeValue</div>


    <div class="qr"></div>
</body>
</html>
