<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>로그인 페이지입니다.</title>
	<link rel="stylesheet" href="../css/login.css">
	<script src="../js/login.js"></script>
</head>
<body>
	<form action="" method="">
		<fieldset style="border:none">
			<div id="container">
					<div class="login">
						<div class="id_container">
							<label for="id">아이디</label>
							<input type="text" id="id" name="id" required placeholder="아이디를 입력하세요."/>		
						</div>		
						<div class="pwd_container">
							<label for="password">비밀번호</label>		
							<input type="password" id="password" required placeholder="비밀번호를 입력하세요."/>
						</div>
					</div>
				<div id="footer">
					<div>
						<button type="submit">로그인</button>
					</div>
					<div class="find-box">
						<a href="/front/html/searchid.html">아이디 찾기</a>
						<a href="/front/html/searchpwd.html">비밀번호 찾기</a>
					</div>
					<div>
						<input type="checkbox" checked>아이디 저장    
					</div>
				</div>
			</div>
		</fieldset>
	</form>
</body>
</html>
