<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>

	#con {
		background-color:gray;
		width:350px;
		height:500px;
		position:relative;
		top:50px;
		left:50px;
	}
	.r {
		background-color:red;
		width:100px;
		height:100px;
		position: absolute;
		top: 50px;
		left: 50px;
	}
	.g {
		background-color:green;
		width:100px;
		height:100px;
		position: absolute;
		top:150px;
		left:150px;
	}
	
	.b {
		background-color:blue;
		width:100px;
		height:100px;

	}
</style>
<body>
	<div id="con">
		<div class="r">RED</div>
		<div class="g">GREEN</div>
		<div class="b">BLUE</div>
	</div>
</body>
</html>
