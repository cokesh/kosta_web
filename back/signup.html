<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>고객가입 페이지입니다.</title>
<link rel="stylesheet" href="../css/signup.css" />
</head>
<body>
	<form action="/front/html/login.html" method="post">
		<fieldset style="border:none">
			<div id="container">
				<h1>고객가입</h1>
				<div class="id-container">
					<label for="id">아이디: </label>
					<input type="text" id="id" name="id" required placeholder="아이디를 입력하세요"/>
					<button>아이디중복확인</button><br>
				</div>
				
				<div id="pwd-container">
					<label for="pwd">비밀번호: </label>
					<input type="password" id="pwd" name="pwd" required placeholder="비밀번호를 입력하세요"/><br>
					<label for="password">비밀번호확인: </label>
					<input type="password" id="password" required/><br>
				</div>
				
				<div class="name-container">
					<label for="name">이름: </label>
					<input type="text" id="name" name="name" required placeholder="이름을 입력하세요"/><br>
				</div>
				
				<div class="address-container">
					<label for="addr">주소: </label>
					<input type="text" id="addr" name="addr" readonly size="5" required/>
					<button type="button" onclick="location.href='/back/html/searchip.html' ">우편번호찾기</button><br>
					<input type="text" readonly/><br>
					<input type="text" readonly/>
				</div>
				<button type="submit">가입하기</button>
				<button type="reset">clear</button>
				<input type="hidden" name="buildingno" value="1"/>
			</div>
		</fieldset>
	</form>

</body>
</html>
